<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecad2.css">
</head>
<body>

    <h1>Formul√°rio de Contrato</h1>
    <form action="submit" method="post" >
    <label for="name">Nome:</label>
    <input type="text" id="name" required maxlength="50" minlength="2" placeholder="Digite seu Nome:">

    <label for="email">E-mail:</label>
    <input type="email" id="email" required placeholder="Digite seu E-mail:">

    <label for="name">Telefone:</label>
    <input type="tel" id="telefone"  name="Telefone" pattern="\(d{2} \d{4,5} -d{4})"
    required placeholder=" (66) 99988-8888" required>
    
    <label for="age">Idade:</label>
    <input type="number" name="age" id="age" min="18" max="100" required placeholder="Digite sua Idade:">

    <h4>Linguagem Preferida</h4>
    <label for="html">HTML</label>
    <input type="radio" name="fav_language" value="html" id="html">

    <label for="css">CSS</label>
    <input type="radio" name="fav_language" id="css" >

    <label for="javascript">JavaScript</label>
    <input type="radio" name="fav_language" value="JavaScript" id="javascript">


    <label for="Message">Mensagem</label>
    <textarea name="message" id="message" rows="5" maxlength="10" placeholder="Digite sua Mensagem:"></textarea>

    <button type="submit">Enviar</button>

</form>
</body>
</html>
